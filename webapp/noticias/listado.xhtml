<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <ui:composition template="../templates/app.xhtml">
        <ui:define name="cuerpo">
            <p:panel header="Listado de noticias">
                <h:form id="noticiaListado">
                    <p:dataTable 
                        id="tabla" 
                        paginator="true" 
                        emptyMessage="Datos vacios" 
                        value="#{servicioNoticia.listado}"
                        var="item" 
                        selectionMode="single" 
                        rows="5"
                        rowsPerPageTemplate="10,20,30,40,50"
                        widgetVar="data"
                        >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.cuerpo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de creacion"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_creacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de noticia"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoNoticia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-plus" 
                                             value="Nuevo"
                                             update=":noticiaCreateForm"
                                             oncomplete="PF('noticiaCreateDlg').show()"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:panel>
            <ui:include src="registrar.xhtml"/>            
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Inicio de sesion</title>        
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <h:form class="login100-form validate-form">
                        <p:growl showDetail="true"/>
                        <p:panel id="panel">
                            <span class="login100-form-title p-b-26">
                                Iniciar sesion
                            </span>
                            <span class="login100-form-title p-b-48">
                                <i class="zmdi zmdi-font"></i>
                            </span>

                            <div class="wrap-input100 validate-input">                                
                                <p:inputText class="input100" id="usuario" required="true" value="#{servicioAutentificacion.correo}">
                                    <f:validateLength minimum="3" maximum="50"/>
                                    <f:validator validatorId="validarEmail"/>
                                </p:inputText>                                
                                <span class="focus-input100" data-placeholder="Usuario"></span>
                                <p:message for="usuario" display="tooltip" />
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Ingrese clave">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <p:password  class="input100" id="clave" required="true" value="#{servicioAutentificacion.clave}"/>
                                <span class="focus-input100" data-placeholder="Clave"></span>
                                <p:message for="clave" display="tooltip"/>
                            </div>

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <p:commandButton ajax="false" oncomplete="manejarLogin(xhr, status, args)" update="panel" validateClient="true" class="login100-form-btn" value="Entrar" actionListener="#{servicioAutentificacion.inicioSesion}"/>                                    
                                </div>
                            </div>
                            <!--
                            <div class="text-center p-t-115">
                                <span class="txt1">
                                    Donâ€™t have an account?
                                </span>
    
                                <a class="txt2" href="#">
                                    Sign Up
                                </a>
                            </div>
                            -->
                        </p:panel>
                    </h:form>
                    <script type="text/javascript">
                        //<![CDATA[
                        function manejarLogin(xhr, status, args) {
                            if(!args.validationFailed && args.estalogueado) {
                                setTimeout(function (){
                                    window.location = args.view;
                                }, 500);
                            }
                        }
                        //]]>
                    </script>

                </div>
            </div>
        </div>

    </h:body>
</html>

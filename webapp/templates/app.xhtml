<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title><ui:insert name="title">Noticias</ui:insert></title>        
        
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit id="top" position="north" size="150">

                <h:form>
                    <p:menubar>
                        <p:submenu label="Inicio" icon="ui-icon-document">
                            <p:menuitem value="Listado de noticias"/>
                            <p:menuitem value="Iniciar sesion" rendered="#{!servicioAutentificacion.logueado}" action="#{servicioAutentificacion.verInicioSesion}"/>
                            <p:menuitem value="Salir" rendered="#{servicioAutentificacion.logueado}" action="#{servicioAutentificacion.cerrarSesion}"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" size="60">
                <p>Lo que ustedes quieran</p>
            </p:layoutUnit>

            <p:layoutUnit id="center" position="center">
                <ui:insert name="cuerpo">
                    Pagina en construccion
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
